function search(nameKey, myArray){
    for (var i=0; i < myArray.length; i++) {
        if (myArray[i].plaka == nameKey) {
            return myArray[i];
        }
    }
}

/* set up XMLHttpRequest */
        var url = "https://cdn.shopify.com/s/files/1/0656/1382/4241/files/satis-noktalarimiz.xlsx";
        var oReq = new XMLHttpRequest();
        oReq.open("GET", url, true);
        oReq.responseType = "arraybuffer";

        oReq.onload = function(e) {
            var arraybuffer = oReq.response;

            /* convert data to binary string */
            var data = new Uint8Array(arraybuffer);
            var arr = new Array();
            for (var i = 0; i != data.length; ++i) arr[i] = String.fromCharCode(data[i]);
            var bstr = arr.join("");

            /* Call XLSX */
            var workbook = XLSX.read(bstr, {
                type: "binary"
            });

            /* DO SOMETHING WITH workbook HERE */
            var first_sheet_name = workbook.SheetNames[0];
            /* Get worksheet */
            var worksheet = workbook.Sheets[first_sheet_name];
        
          var sonuc = XLSX.utils.sheet_to_json(worksheet, {
                raw: true
            });
          var numbers = sonuc.length;
          for (i = 0; i < numbers; i++) {
            var gelenler = sonuc[i];
           
           var htmlsi = '<div class=" col-lg-6 chosen-city chosen-town d-none dists" data-il="'+gelenler.sehir+'" data-ilce="'+gelenler.ilce+'">\n'+
            '<div class="d-block d-sm-flex city-list distributor">\n'+
              '<div class="shop-image col-4"><img src="https://cdn.shopify.com/s/files/1/0656/1382/4241/files/Tac_Logo.jpg"></div>\n'+          
             ' <div class="shop-content col-8">\n'+                  
                '<div class="shop-content-title">'+ gelenler.servis_adi+'</div>\n'+              
                '<div class="shop-content-responsible"><img src="https://cdn.shopify.com/s/files/1/0656/1382/4241/files/man.webp" alt="">'+gelenler.yetkili+'</div> \n'+                   
                '<div class="shop-content-address"><img src="https://cdn.shopify.com/s/files/1/0656/1382/4241/files/address.webp" alt="">'+gelenler.adres+'</div>\n'+                    
                '<div class="shop-content-phone"><img src="https://cdn.shopify.com/s/files/1/0656/1382/4241/files/telephone.webp" alt="">'+gelenler.telefon+'</div>\n'+
                '<div class="shop-content-mail"> '+gelenler.email+'</div>\n'+
              '</div>\n'+
            '</div>\n'+
          '</div>'
            var data="" ;
            data +=htmlsi;
             //console.log(data);
             $("#custom-filter-content").append(data);
          }
         
        }

        oReq.send();
